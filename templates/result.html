<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="static/css/result.css" />
    <script defer src="static/js/nav.js"></script>
    <script defer src="static/js/result.js"></script>
    <title>Job Search</title>
  </head>
  <body>
    <header>
      <nav id="main_menu">
        <ol>
          <li class="nav_li">
            <input id="home_btn" type="button" value="Home" />
          </li>
          <li class="nav_li">
            <input id="reference_btn" type="button" value="Reference" />
          </li>
          <li class="nav_li">
            <input id="more_btn" type="button" value="More" />
          </li>
        </ol>
      </nav>
    </header>
    <div class="back" id="back_header"></div>
    <main>
      <section id="result_category">
        <h2>Search Results</h2>
        <h3>Found {{result_number}} results for: {{searching_by}}</h3>
        <div id="result_export_div">
          <input
            type="button"
            id="result_export"
            value="Export to CSV"
            url="/export?word={{searching_by}}"
          />
        </div>
      </section>
      <section>
        <table>
          <thead>
            <tr id="result_thead">
              <th>Title</th>
              <th>Company</th>
              <th>Location</th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody id="result_tbody">
            {% for job in jobs %}
            <tr class="result_tr">
              <td>{{job.title}}</td>
              <td>{{job.company}}</td>
              <td>{{job.location}}</td>
              <td class="result_apply_td">
                <input
                  type="button"
                  class="result_apply_btn"
                  value="Apply"
                  url="{{job.link}}"
                />
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </section>
    </main>
    <div class="back" id="back_main"></div>
    <aside class="right_side">
      <div class="right_side_div">
        <p>Search Record</p>
        {% for record in records %}
        <form action="/result" method="get">
          <input
            class="right_side_div_record_input"
            type="text"
            name="word"
            value="{{record}}"
          />
          <input class="right_side_record" type="submit" value="{{record}}" />
        </form>
        {% endfor %}
      </div>
    </aside>
    <footer>
      <p>Date from StackOverflow, Indeed.</p>
      <input id="page_up_btn" type="button" value="TOP" />
    </footer>
    <div class="back" id="back_footer"></div>
  </body>
</html>
