{% extends 'layout.html' %} {% block content %}
<main>
  <section id="result_category">
    <h2>Search Results</h2>
    <h3>Found {{result_number}} results for: {{searching_by}}</h3>
    <div id="result_export_div">
      <input
        type="button"
        id="result_export"
        value="Export to CSV"
        url="/export?word={{searching_by}}"
      />
    </div>
  </section>
  <section>
    <table>
      <thead>
        <tr id="result_thead">
          <th>Title</th>
          <th>Company</th>
          <th>Location</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody id="result_tbody">
        {% for job in jobs %}
        <tr class="result_tr">
          <td>{{job.title}}</td>
          <td>{{job.company}}</td>
          <td>{{job.location}}</td>
          <td class="result_apply_td">
            <input
              type="button"
              class="result_apply_btn"
              value="Apply"
              url="{{job.link}}"
            />
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </section>
</main>
<footer>
  <p>Date from StackOverflow.</p>
  <div id="footer_btn_div">
    <input class="footer_btn" id="page_up_btn" type="button" value="TOP" />
    <input class="footer_btn" id="page_back_btn" type="button" value="BACK" />
  </div>
</footer>
{% endblock %}
