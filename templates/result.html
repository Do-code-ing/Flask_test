<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/style.css" />
    <script defer src="static/js/nav.js"></script>
    <script defer src="static/js/result.js"></script>
    <title>Job Search</title>
  </head>
  <body>
    <header>
      <nav id="main_menu">
        <ol>
          <li class="nav_li">
            <input id="home_btn" type="button" value="Home" />
          </li>
          <li class="nav_li">
            <input id="reference_btn" type="button" value="Reference" />
          </li>
          <li class="nav_li">
            <input id="more_btn" type="button" value="More" />
          </li>
        </ol>
      </nav>
    </header>
    <div class="back" id="back_header"></div>
    <main>
      <section id="result_category">
        <h2>Search Results</h2>
        <h3>Found {{result_number}} results for: {{searching_by}}</h3>
        <input type="button" id="result_export" value="Export to CSV" url="/export?word={{searching_by}}">
      </section>
      <section>
        <table>
          <thead>
            <tr class="result_thead">
              <th>Title</th>
              <th>Company</th>
              <th>Location</th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody class="result_tbody">
            {% for job in jobs %}
            <tr class="result_tr">
              <td>{{job.title}}</td>
              <td>{{job.company}}</td>
              <td>{{job.location}}</td>
              <td class="result_apply_td">
                <input type="button" class="result_apply_btn" value="Apply" url="{{job.link}}"></input>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </section>
    </main>
    <div class="back" id="back_main"></div>
    <aside class="right_side">
      <div class="right_side_div">
        <section class="search_record">aside</section>
      </div>
    </aside>
    <footer>
      <p>Date from StackOverflow, Indeed</p> 
      <input id="page_up_btn" type="button" value="TOP" />
    </footer>
    <div class="back" id="back_footer"></div>
  </body>
</html>
