<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/style.css" />
    <title>Job Search</title>
  </head>
  <body>
    <header>
      <nav class="nav_top">
        <ol>
          <li class="nav_li">
            <div class="nav_btn">Home</div>
          </li>
          <li class="nav_li">
            <div class="nav_btn">Reference</div>
          </li>
          <li class="nav_li">
            <div class="nav_btn">More</div>
          </li>
        </ol>
      </nav>
    </header>
    <main>
      <h1>Search Results</h1>
      <h3>Found {{result_number}} results for: {{searching_by}}</h3>
      <a href="/export?word={{searching_by}}">Export to CSV</a>
      <section>
        <h4>Title</h4>
        <h4>Company</h4>
        <h4>Location</h4>
        <h4>Link</h4>
        {% for job in jobs %}
        <span>{{job.title}}</span>
        <span>{{job.company}}</span>
        <span>{{job.location}}</span>
        <a href="{{job.link}}" target="_blank">Apply</a>
        {% endfor %}
      </section>
    </main>
  </body>
</html>
